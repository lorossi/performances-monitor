<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Dashboard" />
    <meta charset="utf-8">
    {% if title %}
      <title>{{ title }} </title>
    {% elif errorcode %}
      <title>Error {{ errorcode }} </title>
    {% else %}
      <title>Dashboard</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Lorenzo Rossi">

    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/vars.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/getcssproperty.js') }}"></script>

    {% block head %}{% endblock %}

    <style>
      @font-face {
        font-family: RobotoLight;
        src: url("{{ url_for('static', filename='fonts/Roboto-Light.ttf') }}");
      }
      @font-face {
        font-family: RobotoMedium;
        src: url("{{ url_for('static', filename='fonts/Roboto-Medium.ttf') }}");
      }
      @font-face {
        font-family: RobotoRegular;
        src: url("{{ url_for('static', filename='fonts/Roboto-Regular.ttf') }}");
      }
    </style>

  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
